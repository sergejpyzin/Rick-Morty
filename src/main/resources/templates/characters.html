<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рик и Морти</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" >
</head>
<body>
<div class="header"><h1>Герои мультсериала "Рик и Морти"</h1></div>
<div class="text">
    <h2>Список героев</h2>
    <a class="choice" href="../../characters">№ п/п</a>
    <a class="choice" href="../../characters/sortbyname">Имя</a>
    <a class="choice" href="../../characters/sortbygender">Пол</a>
    <a class="choice" href="../../characters/sortbycreated">Дата создания</a>
</div>

<div class="items">
    <div th:each="ch : ${characters}">
        <div class="item">
            
            <div class="item-info">
                <h3 th:text="${ch.id}"></h3>
                <h3 th:text="${ch.name}"></h3>
                <a class="choice_hero" th:href="@{'../../character/' + ${ch.id}}"><img th:src="${ch.image}" alt="Изображение героя"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
